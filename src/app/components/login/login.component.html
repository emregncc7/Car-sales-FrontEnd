<body class="text-center" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
    
    <main class="form-signin w-100 m-auto " >
      <div style="margin-left: -140px;margin-top: -80px;" class="car-animation">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmU0YTk3NDY2NGJmYWUyYzUyZDEzMmU3MDMwMDY4MmRiNTgxZWQxNSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/TcOABeLUOJERAtm6Sr/giphy.gif" alt="Car Animation">
    </div>
    
    
        <form style="margin-left: -100px;margin-top: -80px;" [formGroup]="loginForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
          </svg>
        <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating">
          <input  formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Beni hatırla
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" (click)="login()">Giriş yap</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>
    
    
        
      </body>
