<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="registerForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        <h1 class="h3 mb-3 fw-normal">Kayıt Formu</h1>
    
        <div class="form-floating">
            <input formControlName="firstName" type="firstName" class="form-control" id="firstName" placeholder="firstName">
            <label for="floatingInput">Adınız</label>
        </div>

        <div class="form-floating">
            <input formControlName="lastName" type="lastName" class="form-control" id="lastName" placeholder="lastName">
            <label for="floatingInput">Soyadınız</label>
          </div>

        <div class="form-floating">
          <input formControlName="email"  type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" (click)="register()">Kayıt ol</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>
    
    
        
      </body>
