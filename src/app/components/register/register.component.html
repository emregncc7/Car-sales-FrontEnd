<body class="text-center " style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
    
    <main class="form-signin w-100 m-auto">
      <div style="margin-left: -140px;margin-top: -80px;" class="car-animation">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmU0YTk3NDY2NGJmYWUyYzUyZDEzMmU3MDMwMDY4MmRiNTgxZWQxNSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/TcOABeLUOJERAtm6Sr/giphy.gif" alt="Car Animation">
    </div>
    
      <form  style="margin-left: -100px;margin-top: -80px;" [formGroup]="registerForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        <h1  class="h3 mb-3 fw-normal">Kayıt Formu</h1>
    
        <div class="form-floating">
            <input formControlName="firstName" type="firstName" class="form-control" id="firstName" placeholder="firstName">
            <label for="floatingInput">Adınız</label>
        </div>

        <div class="form-floating">
            <input formControlName="lastName" type="lastName" class="form-control" id="lastName" placeholder="lastName">
            <label for="floatingInput">Soyadınız</label>
          </div>

        <div class="form-floating">
          <input formControlName="email"  type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">E-Posta</label>
        </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div>
        
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Beni hatırla
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" (click)="register()">Kayıt ol</button>
        
        
      </form>
    </main>
    
    
        
      </body>
