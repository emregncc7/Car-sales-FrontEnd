<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h4 class="text-center text-white bg-success">Kiralamalar</h4>
<table *ngIf="dataLoaded==true" class="table">
    <thead  class="table-secondry" class="table-success">
        <tr>
            <th>Id</th>
            <th>CarId</th>
            <th>CustomerId</th>
            <th>RentDate</th>
            <th>ReturnDate</th>

        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">

        <td>{{rental.id}}</td>
        <td>{{rental.carId}}</td>
        <td>{{rental.customerId}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
         
    </tr>
</table>
